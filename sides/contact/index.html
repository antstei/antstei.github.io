  <main>
    <article>
      <form action="#" method="post" enctype="text/plain" id="contact-form">
        <fieldset>
          <legend class="strong">Ihre persöhnliche Nachricht</legend>
          <label for="name">Name</label>
          <input type="text" id="name" maxlength="30" size="35" placeholder="Max Mustermann" required/>

          <label for="email">Email</label>
          <input id="email" type="email" maxlength="50" size="35" placeholder="max.mustermann@me.com" required />

          <label for="message">Nachricht</label>
          <textarea id="message" rows="4" cols="50" placeholder="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren" required></textarea>
        </fieldset>

        <fieldset>
          <legend class="strong">Umfrage</legend>
          <input id="survey" type="checkbox">Ja, ich möchte an der anonymen Umfrage teilnehmen.<br>

          <div id="survey-form">
            <label for="age">Wie alt sind Sie?</label>
            <select id="age" name="age">
              <option value="18">jünger als 18 Jahre</option>
              <option value="19-25">19–25 Jahre</option>
              <option value="26-35">26–35 Jahre</option>
              <option value="36-50">36–50 Jahre</option>
              <option value="50">älter als 50 Jahre</option>
            </select>

            <label for="#">Wie gut gefällt Ihnen diese Websiete?</label>
            <div class="radio">
              <input type="radio" name="bewertung"  value="1" />
              sehr gut
              <input type="radio" name="bewertung"  value="2" />
              gut
              <input type="radio" name="bewertung"  value="3" />
              es geht
              <input type="radio" name="bewertung"  value="4" />
              eher nicht so gut
              <input type="radio" name="bewertung"  value="5" />
              überhaupt nicht
            </div>

            <label for="#">Wie sind sie auf diese Webseite aufmerksam geworden?</label>
            <div class="checkbox">
              <input type="checkbox" name="info"  value="mail" />
              Bekannte oder Freunde
              <input type="checkbox" name="info"  value="papier" />
              Blog
              <input type="checkbox" name="info"  value="rss" />
              Internet-Suche<br />
              <br />
            </div>
          </div>
        </fieldset>

        <p>
          <input  type="submit" id ="senden" name = "senden" value="Senden"/>
        </p>
      </form>
